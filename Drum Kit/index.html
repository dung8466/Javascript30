<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <Header id="header" class="flex">
        Drum Kit
    </Header>

    <main id="container" class="flex">
        <button class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">Crash</span>
        </button>
        <button class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">Hihat-Close</span>
        </button>
        <button class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">Hihat-Open</span>
        </button>
        <button class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </button>
        <button class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">Ride</span>
        </button>
        <button class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">Snare</span>
        </button>
        <button class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">Tom-high</span>
        </button>
        <button class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">Tom-mid</span>
        </button>
        <button class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">Tom-low</span>
        </button>
    </main>
    <footer id="footer" class="flex">
        Copyright @ dung8466 2022.
    </footer>
    <audio src="src/crash.wav" data-key="65"></audio>
    <audio src="src/hihat-close.wav" data-key="83"></audio>
    <audio src="src/hihat-open.wav" data-key="68"></audio>
    <audio src="src/kick.wav" data-key="70"></audio>
    <audio src="src/ride.wav" data-key="71"></audio>
    <audio src="src/snare.wav" data-key="72"></audio>
    <audio src="src/tom-high.wav" data-key="74"></audio>
    <audio src="src/tom-mid.wav" data-key="75"></audio>
    <audio src="src/tom-low.wav" data-key="76"></audio>
</body>
</html>
